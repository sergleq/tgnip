# fly.toml app configuration file generated for tgnip on 2025-08-14T11:01:45Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'tgnip'
primary_region = 'waw'

[build]

[env]
  PORT = '8080'

[processes]
  app = '/app'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 8080
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [[services.http_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '10s'
    method = 'GET'
    path = '/healthz'

[[vm]]
  size = 'shared-cpu-1x'
