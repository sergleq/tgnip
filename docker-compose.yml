version: '3.8'

services:
  tgnip-bot:
    build: .
    container_name: tgnip-bot
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - WEBHOOK_PORT=8080
    volumes:
      - ./logs:/app/logs
    networks:
      - tgnip-network

networks:
  tgnip-network:
    driver: bridge
